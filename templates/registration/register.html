<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Register</h2>
    
    <!-- Message Display -->
    <div id="messageBox" class="mb-4 hidden p-3 rounded text-sm"></div>

    <form id="registerForm" onsubmit="registerUser(event)" class="space-y-4">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" id="username" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" class="mt-1 w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">Register</button>
    </form>
    <p class="mt-4 text-center text-sm text-gray-600">
      Already have an account?
      <a href="/login-page/" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>

  <script>
    async function registerUser(event) {
      event.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const messageBox = document.getElementById("messageBox");

      const response = await fetch("http://127.0.0.1:8000/register/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          username: username,
          email: email,
          password: password,
        }),
      });

      const data = await response.json();

      // Reset styles
      messageBox.classList.remove("hidden", "bg-red-100", "bg-green-100", "text-green-700", "text-red-700");

      if (response.ok) {
        messageBox.classList.add("bg-green-100", "text-green-700");
        messageBox.textContent = "Registration successful!";
        console.log("Tokens:", data.access, data.refresh);
        document.getElementById("registerForm").reset();
      } else {
        let errorMessage = "";
        for (const key in data) {
          if (Array.isArray(data[key])) {
            errorMessage += `${key}: ${data[key].join(', ')}\n`;
          } else {
            errorMessage += `${key}: ${data[key]}\n`;
          }
        }
        messageBox.classList.add("bg-red-100", "text-red-700");
        messageBox.textContent = errorMessage;
        console.error("Registration error:", data);
      }
    }
  </script>

</body>
</html>
