<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('access');
            if (!token) {
                window.location.href = '/login/';
            }
        });

        function logout() {
            localStorage.removeItem('access');
            localStorage.removeItem('refresh');
            window.location.href = '/login/';
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <nav class="bg-white shadow mb-6">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">Shop</a>
            <div>
                <a href="{% url 'profile' %}" class="mx-2 text-gray-700 hover:text-blue-600">Profile</a>
                <a href="{% url 'create-order' %}" class="mx-2 text-gray-700 hover:text-blue-600">Orders</a>
                <a href="{% url 'logout' %}" class="mx-2 text-red-600 hover:underline">Logout</a>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
