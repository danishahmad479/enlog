<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}E-Commerce{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('accessToken');
            if (!token) {
                window.location.href = '/login-page/';
            }
        });

        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('refreshToken');
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            localStorage.removeItem('is_staff');
            window.location.href = '/login-page/';
        }

        // Global toast notification system
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            if (!toastContainer) return;

            const toast = document.createElement('div');
            toast.className = `fixed top-4 right-4 z-50 p-4 rounded-lg shadow-lg transform transition-all duration-300 translate-x-full`;
            
            // Set colors based on type
            switch(type) {
                case 'success':
                    toast.className += ' bg-green-500 text-white';
                    break;
                case 'error':
                    toast.className += ' bg-red-500 text-white';
                    break;
                case 'warning':
                    toast.className += ' bg-yellow-500 text-white';
                    break;
                default:
                    toast.className += ' bg-blue-500 text-white';
            }
            
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        âœ•
                    </button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // Auto remove after 5 seconds
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    if (toast.parentElement) {
                        toast.remove();
                    }
                }, 300);
            }, 5000);
        }

        // WebSocket notification system
        function initializeWebSocket() {
            const userId = localStorage.getItem("user_id");
            if (!userId) return;

            const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
            const socket = new WebSocket(`${wsScheme}://${window.location.host}/ws/orders/${userId}/`);

            socket.onopen = function (e) {
                console.log("WebSocket connection established");
            };

            socket.onmessage = function (e) {
                try {
                    const data = JSON.parse(e.data);
                    console.log("Received notification:", data);
                    
                    if (data.type === 'notification') {
                        showToast(data.message, 'success');
                    }
                } catch (error) {
                    console.error("Error parsing WebSocket message:", error);
                }
            };

            socket.onclose = function (e) {
                console.log("WebSocket connection closed");
                // Try to reconnect after 5 seconds
                setTimeout(() => {
                    if (localStorage.getItem("user_id")) {
                        console.log("Attempting to reconnect WebSocket...");
                        initializeWebSocket();
                    }
                }, 5000);
            };

            socket.onerror = function (e) {
                console.error("WebSocket error:", e);
            };
        }

        // Initialize WebSocket when page loads
        document.addEventListener('DOMContentLoaded', initializeWebSocket);
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <nav class="bg-white shadow mb-6">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold text-gray-800">Shop</a>
            <div>
                <a href="{% url 'profile' %}" class="mx-2 text-gray-700 hover:text-blue-600">Profile</a>
                <a href="{% url 'create-order' %}" class="mx-2 text-gray-700 hover:text-blue-600">Orders</a>
                <a href="{% url 'logout' %}" class="mx-2 text-red-600 hover:underline">Logout</a>
            </div>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto px-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
